<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Poem AI Generator</title>

</head>
<body>
    <div class="container">
    <header>
    <h1>AI French Poem Generator</h1>
    </header>
    <main>
        <form>
            <input type="text" placeholder="Enter the topic of the French poem"
            autofocus required autocomplete="off" class="enter-info"/>
            <input type="submit" class="submit-button"/>
        </form>
        <div class="poem">
            Demain, dès l’aube, à l’heure où blanchit la campagne,
            <br />
            Je partirai. Vois-tu, je sais que tu m’attends.
        </div>
    </main>
    

    <footer>
        This was coded by 
        <a href="https://github.com/Thandi06" target="_blank">Thandi Sithole</a>
        and is
        <a href="https://github.com/Thandi06/poem-AI.git" target="_blank">open-sourced on GitHub</a>
        and is 
        <a href="https://thandipoemai.netlify.app/" target="_blank">hosted on Netlify.</a>


    </footer>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
